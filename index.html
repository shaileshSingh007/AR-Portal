<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Surface Detection with WebXR and Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/aframe@4.0.0/dist/aframe-webxr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>

  <script>
    let scene, camera, renderer;
    let controller1, controller2;
    let model, modelLoaded = false;
    let glbLoader = new THREE.GLTFLoader();
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    // Initialize the scene, camera, and renderer
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Load GLB model
      glbLoader.load('path/to/your/model.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5); // Adjust the model scale
        scene.add(model);
        modelLoaded = true;
      });

      // Setup WebXR session and enter AR mode
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test']
        }).then((xrSession) => {
          renderer.xr.enabled = true;
          xrSession.addEventListener('end', onXRSessionEnded);
          renderer.xr.getSession = () => xrSession;
          xrSession.requestReferenceSpace('local').then((referenceSpace) => {
            hitTestSourceRequested = true;
            xrSession.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          xrSession.requestAnimationFrame(onXRFrame);
        });
      }

      window.addEventListener('resize', onWindowResize);
    }

    // Handle window resize
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Handle the XR frame
    function onXRFrame(time, frame) {
      const session = frame.session;
      const referenceSpace = session.requestReferenceSpace('local');
      const hitTestResults = session.requestHitTestResults(hitTestSource);

      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const position = hit.getPose(referenceSpace).transform.position;

        if (modelLoaded) {
          model.position.set(position.x, position.y, position.z);
        }
      }

      renderer.render(scene, camera);
      session.requestAnimationFrame(onXRFrame);
    }

    // End the AR session
    function onXRSessionEnded() {
      console.log('XR session ended');
    }

    // Start the app
    init();
  </script>
</body> 
</html>
