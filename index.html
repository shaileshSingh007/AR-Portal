<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Portal with Surface Detection</title>
  
  <!-- A-Frame CDN -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  
  <!-- AR.js for Surface Detection -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false">

    <!-- GLB Door -->
    <a-entity 
      id="door"
      gltf-model="#doorModel"
      position="0 0 0"
      scale="0.5 0.5 0.5"
      visible="false">
    </a-entity>

    <!-- 360Â° Sky -->
    <a-sky id="portalSky" radius="30" src="#destinationImage" visible="false"></a-sky>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="doorModel" src="portal.glb"></a-asset-item>
      <img id="destinationImage" src="360image.jpg">
    </a-assets>
  </a-scene>

  <!-- Portal Logic -->
  <script src="index.js"></script>
</body>
</html>
