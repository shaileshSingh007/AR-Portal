<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Portal with AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
    <!-- Door Model as a markerless object -->
    <a-entity id="door" gltf-model="Portal.glb" position="0 0 -5" scale="0.5 0.5 0.5"></a-entity>

    <!-- 360° Environment, initially hidden -->
    <a-sky id="360-sky" src="360image.jpg" visible="false"></a-sky>

    <!-- Camera setup -->
    <a-camera id="camera" position="0 1.6 0" wasd-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const door = document.querySelector('#door');
      const camera = document.querySelector('#camera');
      const sky = document.querySelector('#360-sky');

      const doorPosition = new THREE.Vector3(door.object3D.position.x, door.object3D.position.y, door.object3D.position.z);

      // Check the distance between the camera and the door to trigger the transition
      function checkProximity() {
        const cameraPosition = camera.object3D.position;
        const distance = cameraPosition.distanceTo(doorPosition);

        if (distance < 1) {  // When camera is close enough to the door, show the 360° environment
          sky.setAttribute('visible', true);
          door.setAttribute('visible', false);
        }
      }

      // Check proximity continuously
      setInterval(checkProximity, 100);
    });
  </script>
</body>
</html>
