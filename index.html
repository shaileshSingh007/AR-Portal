<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Portal</title>
  
  <!-- A-Frame CDN -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  
  <!-- AR.js for A-Frame CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Surface Detection -->
    <a-marker-camera preset="hiro"></a-marker-camera>

    <!-- GLB Door -->
    <a-entity 
      gltf-model="#doorModel"
      position="0 0 0"
      scale="0.5 0.5 0.5"
      rotation="0 0 0"
      id="door">
    </a-entity>

    <!-- 360Â° Environment -->
    <a-sky id="portalSky" radius="30" src="#destinationImage" visible="false"></a-sky>
  </a-scene>

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="doorModel" src="portal.glb"></a-asset-item>
    <img id="destinationImage" src="360image.jpg"> 
  </a-assets>

  <!-- Portal Logic -->
  <script src="index.js"></script>

</body>
</html>
