<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Surface Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/vr/WebXRManager.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <button id="start-ar" style="position: absolute; z-index: 10;">Start AR</button>
  <script>
    let scene, camera, renderer, controller;
    let reticle, gltfModel;
    let xrHitTestSource = null;

    async function init() {
      // Renderer setup
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local');
      document.body.appendChild(renderer.domElement);

      // Scene setup
      scene = new THREE.Scene();

      // Camera setup
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      scene.add(camera);

      // Reticle setup
      const geometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      reticle = new THREE.Mesh(geometry, material);
      reticle.visible = false;
      scene.add(reticle);

      // Load GLTF Model
      const loader = new THREE.GLTFLoader();
      loader.load(
        "portal.glb", // Replace with your model's URL
        (gltf) => {
          gltfModel = gltf.scene;
          gltfModel.visible = false;
          scene.add(gltfModel);
        },
        undefined,
        (error) => {
          console.error("Error loading GLTF model:", error);
        }
      );

      // AR Button
      const button = document.getElementById("start-ar");
      button.addEventListener("click", async () => {
        const session = await navigator.xr.requestSession("immersive-ar", {
          requiredFeatures: ["hit-test"],
        });
        renderer.xr.setSession(session);
        session.addEventListener("end", () => {
          xrHitTestSource = null;
          button.style.display = "block";
        });

        button.style.display = "none";

        const viewerSpace = await session.requestReferenceSpace("viewer");
        xrHitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        alert(viewerSpace);
        session.addEventListener("select", placeModel);
      });

      // AR Controller
      controller = renderer.xr.getController(0);
      scene.add(controller);
    }

    function placeModel() {
      if (gltfModel && reticle.visible) {
        gltfModel.position.setFromMatrixPosition(reticle.matrix);
        gltfModel.visible = true;
      }
    }

    function render() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);

        if (renderer.xr.isPresenting && xrHitTestSource) {
          const frame = renderer.xr.getFrame();
          const referenceSpace = renderer.xr.getReferenceSpace();
          const hitTestResults = frame.getHitTestResults(xrHitTestSource);

          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
            reticle.matrix.decompose(reticle.position, reticle.quaternion, reticle.scale);
          } else {
            reticle.visible = false;
          }
        }
      });
    }

    init().then(render);
  </script>
</body>
</html>
